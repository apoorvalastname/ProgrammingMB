<!DOCTYPE html>
<html>
<head>
<title>Super Hero</title>
</head>
<body style="background-color:lightblue;">
<h1>Super Hero</h1>

<datalist id="superPowers">
    <option value="Telekinesis">Telekinesis</option>
    <option value="X-ray vision">X-ray vision</option>
    <option value="Invisibility">Invisibility</option>
    <option value="Super Strength">Super Strength</option>
    <option value="Telepathy">Telepathy</option>
    <option value="Shapeshifting">Shapeshifting</option>
    <option value="Light Manipulation">Light Manipulation</option>
    <option value="Time Travel">Time Travel</option>
    <option value="Heat Ray Vision">Heat Ray Vision</option>
    <option value="Omnilingualism">Omnilingualism</option>
    <option value="Power Absorption">Power Absorption</option>
    <option value="Teleportation">Teleportation</option>
    <option value="Sonic Scream">Sonic Scream</option>
    <option value="Camouflage">Camouflage</option>
</datalist>

<p>
<label for="nameLabel0">Super Hero Name</label>
<input type="text" id="nameInput0" name="nameLabel0">

<label for="superPowerLabel0">Super Power</label>
<input type="text" id="superPowerInput0" name="superPowerLabel0" list="superPowers">
</p>

<p>
<label for="nameLabel1">Super Hero Name</label>
<input type="text" id="nameInput1" name="nameLabel1">

<label for="superPowerLabel1">Super Power</label>
<input type="text" id="superPowerInput1" name="superPowerLabel1" list="superPowers">
</p>

<p>
<label for="nameLabel2">Super Hero Name</label>
<input type="text" id="nameInput2" name="nameLabel2">

<label for="superPowerLabel2">Super Power</label>
<input type="text" id="superPowerInput2" name="superPowerLabel2" list="superPowers">
</p>

<p>
<button id="reset" onclick="resetFunction()">RESET</button>
<button id="done" onclick="doneFunction(3)">DONE</button>
</p>

<script src="superHeroSample.js"></script>
</body>
</html>
